<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√∂rsel Test Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .content {
            padding: 30px;
        }

        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .test-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4CAF50;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .test-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .test-item.failed {
            border-left-color: #f44336;
        }

        .test-item h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.2em;
        }

        .test-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-passed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-failed {
            background: #ffebee;
            color: #c62828;
        }

        .screenshot-container {
            position: relative;
            margin: 15px 0;
        }

        .screenshot {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid #ddd;
        }

        .screenshot:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        .screenshot-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            padding: 0;
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }

        @media (max-width: 768px) {
            .test-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç G√∂rsel Test Dashboard</h1>
            <p>Otomatik g√∂rsel kar≈üƒ±la≈ütƒ±rma sonu√ßlarƒ±</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="refreshResults()">üîÑ Sonu√ßlarƒ± Yenile</button>
            
            <div id="stats" class="stats">
                <!-- ƒ∞statistikler buraya gelecek -->
            </div>
            
            <div id="results" class="test-results">
                <!-- Test sonu√ßlarƒ± buraya gelecek -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="B√ºy√ºt√ºlm√º≈ü g√∂rsel">
        </div>
    </div>

    <script>
        // Modal i≈ülemleri
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];

        // G√∂rsel tƒ±klama olayƒ±
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('screenshot')) {
                modal.style.display = 'block';
                modalImg.src = e.target.src;
            }
        });

        // Modal kapatma
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Modal dƒ±≈üƒ±na tƒ±klayarak kapatma
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Sonu√ßlarƒ± y√ºkle
        function loadResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateResults(data.results);
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('results').innerHTML = 
                        '<div class="error">Sonu√ßlar y√ºklenirken hata olu≈ütu. L√ºtfen tekrar deneyin.</div>';
                });
        }

        function updateStats(data) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.total}</div>
                    <div class="stat-label">Toplam Test</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.passed}</div>
                    <div class="stat-label">Ba≈üarƒ±lƒ±</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.failed}</div>
                    <div class="stat-label">Ba≈üarƒ±sƒ±z</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.successRate}%</div>
                    <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                </div>
            `;
        }

        function updateResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-item ${result.status === 'failed' ? 'failed' : ''}`;
                
                resultDiv.innerHTML = `
                    <h3>${result.test_name}</h3>
                    <div class="test-status status-${result.status}">
                        ${result.status === 'passed' ? '‚úÖ Ba≈üarƒ±lƒ±' : '‚ùå Ba≈üarƒ±sƒ±z'}
                    </div>
                    <div class="screenshot-container">
                        <img src="${result.baseline_image}" alt="Baseline" class="screenshot">
                        <div class="screenshot-label">Baseline G√∂rsel</div>
                    </div>
                    <div class="screenshot-container">
                        <img src="${result.current_image}" alt="G√ºncel" class="screenshot">
                        <div class="screenshot-label">G√ºncel G√∂rsel</div>
                    </div>
                    ${result.diff_image ? `
                        <div class="screenshot-container">
                            <img src="${result.diff_image}" alt="Fark" class="screenshot">
                            <div class="screenshot-label">Fark G√∂rseli</div>
                        </div>
                    ` : ''}
                    <p><strong>Benzerlik Oranƒ±:</strong> ${result.similarity}%</p>
                    <p><strong>Test Tarihi:</strong> ${result.timestamp}</p>
                `;
                
                resultsContainer.appendChild(resultDiv);
            });
        }

        function refreshResults() {
            document.getElementById('results').innerHTML = '<div class="loading">Sonu√ßlar y√ºkleniyor...</div>';
            loadResults();
        }

        // Sayfa y√ºklendiƒüinde sonu√ßlarƒ± y√ºkle
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
